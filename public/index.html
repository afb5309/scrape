<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: rgb(245, 245, 245)
    }
    nav{
      height: 85px;
    }
    .nav-styles{
      padding-top: 7.5px;
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    .brand-logo{
      margin-right: 35px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-wrapper cyan lighten-3">
      <div class="nav-styles">
      <a href="#!" class="brand-logo black-text right hide-on-med-and-down">Technology News</a>
      <ul class="left">
          <li><a id="saved" class="waves-effect waves-light indigo darken-1 btn center-align">Saved Articles<i class="material-icons right">add_circle</i></a></li>
          <li><a id="refresh" class="waves-effect waves-light indigo darken-1 btn">Get News<i class="material-icons right">refresh</i></a></li>
      </ul>
    </div>
  </div>
  </nav>
  <div id="wrapper">
    <h1>Note Scraper</h1>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
